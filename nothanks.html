<!DOCTYPE HTML>
<html>
<head>
  <script src="https://code.createjs.com/1.0.0/createjs.min.js"></script>
  

  <style>
    #container
    {
      height: 700px;
      position: relative;
      width: 1200px;
      border:2px solid black;
    }
    #gamecanvas
    {
      height: 60%;
      width: 50%;
      background-color: #87ceeb;
    }
    #playerscanvas
    {
      height: 100%;
      width: 40%;
      background-color: #87ceeb;
    }
    #turnoptions
    {
      bottom: 0;
      left: 0;
      position: absolute;
      width: 100%;
    }
  </style>
</head>

<body onload="startGame()">

  <div id="container">
    <canvas id="gamecanvas">
    </canvas>

    <canvas id="playerscanvas">
    </canvas>

    <menu id="turnoptions">
      <button onclick="cardTaken()">Take Card</button>
      <button onclick="cardLeft()">Put Counter On Card</button>
    </menu>
  </div>
  
  <script src="nothanks.js"></script>
</body>
</html>
